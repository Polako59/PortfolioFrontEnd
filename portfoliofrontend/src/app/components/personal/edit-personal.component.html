<div class="container" >
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombres">Nombre</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" [(ngModel)]="persona.nombres" >
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" >
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="persona.fechaNacimiento" >
                </div>
                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad</label>
                    <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" [(ngModel)]="persona.nacionalidad" >
                </div>
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="text" class="form-control" id="mail" name="mail" [(ngModel)]="persona.mail" >
                </div>
                <div class="form-group">
                    <label for="acercaDe">Acerca de</label>
                    <input type="text" class="form-control" id="acercaDe" name="acercaDe" [(ngModel)]="persona.acercaDe" >
                </div>
                <div class="form-group">
                    <label for="ocupacion">Ocupacion</label>
                    <input type="text" class="form-control" id="ocupacion" name="ocupacion" [(ngModel)]="persona.ocupacion" >
                </div>
                <div class="form-group">
                    <label for="image_background_header">Imagen de Background</label>
                    <input type="text" class="form-control" id="image_background_header" name="image_background_header" [(ngModel)]="persona.image_background_header">
                </div>


                
                <!--
                <div class="form-group">
                    <label for="image_background_header">Imagen de Background</label>
                    <input type="file" class="form-control" id="image_background_header" name="image_background_header" [(ngModel)]="persona.image_background_header" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="form-group">
                    <label for="image_perfil_header">Imagen de Perfil</label>
                    <input type="text" class="form-control" id="image_perfil_header" name="claseForm" [(ngModel)]="persona.image_perfil_header" >
                </div>-->
                <button class="btn btn-primary">
                    Actualizar Persona
                </button>
            </form>
        </div>
    </div>
</div>
