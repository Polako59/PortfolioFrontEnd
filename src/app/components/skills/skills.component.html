<div class="container" style="background-color:white;">
    <div style="height:20px;"></div>
    <a name="Skills" id="fortalezas"></a>
    <div class="row">
    <p style = "font-family:georgia,garamond,serif;font-size:35px;font-style:italic;font-weight: bold;">
        Skills <button type="buttom" class="btn btn-dark" routerLink="/newskill" *ngIf="isLogged">Nuevo Skill     </button>
    </p>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skills of skillsList">
        <circle-progress 
            [percent]="(skills.level)" 
            [radius]="90" [imageSrc]="(skills.logo)" 
            [title]="(skills.name + skills.level)"
            [titleColor]="'#212F3C'"
            [showTitle]="true" 
            [showImage]="true" 
            [imageHeight]="70" 
            [imageWidth]="70" 
            [showUnits]="true"
            [showSubtitle]="true" 
            [outerStrokeWidth]="16" 
            [innerStrokeWidth]="2" 
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'" 
            [animation]="true" 
            [animationDuration]="600">
        </circle-progress> <br>
        {{skills.name}}  {{skills.level}}%

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skills.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skills.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
        
    </div>
    </div>
    <div style="height:20px;"></div>
</div>
