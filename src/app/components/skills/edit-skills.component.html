<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="skillEdit.name" required>
                </div>
                <div class="form-group">
                    <label for="level">Nive de experiencia en %</label>
                    <input type="text" class="form-control" id="level" name="level" [(ngModel)]="skillEdit.level" required>
                </div>
                <div class="form-group">
                    <label for="logo">URL del logo de la Skill</label>
                    <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="skillEdit.logo" >
                </div>
                <button class="btn btn-primary">
                    Agregar Skill
                </button>
            </form>
        </div>
    </div>
</div>
